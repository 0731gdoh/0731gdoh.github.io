<!DOCTYPE html>
<meta charset=UTF-8>
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="LAH ヒーロー">
<meta name=viewport content="width=device-width,maximum-scale=1">
<meta name=theme-color content="#400">
<link rel=stylesheet href="/theme/theme.css">
<script src="/theme/theme.js"></script>
<link rel=stylesheet href="css/csvviewer.css">
<script>
"use strict";

window.addEventListener("load", () => {
  const attr = "-火水木光影";
  const role = ["攻撃", "防御", "補助", "弱体化", "Spd操作", "View獲得", "回復", "特殊"];
  const office = ["??", "MA", "SH", "AK", "IH", "GA", "GE", "CB", "GF", "GD", "NP", "PF", "HL", "HE", "BC", "LS", "UE", "JD", "NO"];
  const c = new Intl.Collator(undefined, {numeric: true}).compare;
  const r = (s) => s.replace(/^(.+)の(.+)$/, "$2$1");
  const u = (s) => s.replace(/^.+\|/, "");
  const cc = (a, b) => c(r(a), r(b));
  const ac = (a, b) => attr.indexOf(a) - attr.indexOf(b);
  const rc = (a, b) => role.indexOf(a) - role.indexOf(b);
  const oc = (a, b) => office.indexOf(u(a)) - office.indexOf(u(b));
  csvViewer("loading", "lahhero.csv", undefined, [c, c, cc, ac, rc, c, oc]);
});
</script>
<script src="js/csvviewer.js"></script>
<title>LAH ヒーロー</title>
<p id=loading>Now loading...</p>
<p><a href="/">戻る</a></p>
