<!DOCTYPE html>

<link rel=stylesheet href="css/csvviewer.css">
<script>
"use strict";

window.addEventListener("load", () => {
  const ac = (a, b) => attr.indexOf(a) - attr.indexOf(b);
  const wc = (a, b) => weapon.indexOf(a) - weapon.indexOf(b);
  const share = document.getElementById("share");
  if(navigator.share){
    share.addEventListener("click", () => {
      navigator.share({
        url: location.href,
        text: document.title
      });
    });
  }else{
    share.remove();
  }
  csvViewer("loading", "platinumsalomon.csv", data, [undefined, ac, wc, undefined, undefined]);
  document.forms[0].addEventListener("change", save);
  window.addEventListener("hashchange", load);
  load();
});
</script>
<script src="js/csvviewer.js"></script>
<script src="js/platinumsalomon.js"></script>
