<!DOCTYPE html>
<meta charset=UTF-8>
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="略称ガチャ">
<meta name=viewport content="width=device-width,maximum-scale=1">
<meta name=theme-color content="#040">
<script>
const _ = (id) => document.getElementById(id);

const SSR = new Map([
  ["ライブアヒーロー", ["ラブヒロ"]],
  ["LIVE A HERO", ["LAH"]],
  ["東京放課後サモナーズ", ["放サモ"]]
]);

const val = (id) => {
  const o = _(id);
  const value = parseInt(o.value) || 0;
  if(o.min) return o.value = Math.max(Math.min(value, o.max), o.min);
  return value;
}

const choose = (a, n) => {
  const x = a.map((v, i) => i);
  const r = [];
  while(x.length && n--){
    let i = x.splice(Math.floor(Math.random() * x.length), 1);
    r.push(i[0]);
  }
  r.sort();
  return r.map((v) => a[v]).join("");
};

const gacha = (n) => {
  const t = _("t").value;
  const a = Array.from(t.replace(/\s/g, ""));
  const r = [];
  const o = _("o");
  const s = SSR.get(t) || [];
  while(n--){
    r.push(choose(a, val("n")));
  }
  r.sort();
  while(o.firstChild){
    o.removeChild(o.firstChild);
  }
  r.forEach((v) => {
    const d = document.createElement("div");
    d.textContent = v;
    d.className = (s.indexOf(v) === -1) ? "r" : "ssr";
    o.appendChild(d);
  });
};

document.addEventListener("DOMContentLoaded", () => {
  for(const s of SSR){
    const o = document.createElement("option");
    o.textContent = s[0];
    if(!_("t").value){
      _("t").value = s[0];
      _("n").value = s[1][0].length;
    }
    _("d").appendChild(o);
  }
  _("s").addEventListener("click", () => gacha(1), false);
  _("m").addEventListener("click", () => gacha(10), false);
  _("t").addEventListener("focusin", () => {
    _("t").value = "";
  }, false);
  _("t").addEventListener("change", () => {
    const v = _("t").value;
    for(const s of SSR){
      if(s[0] === v){
        _("n").value = s[1][0].length;
        _("t").blur();
        break;
      }
    }
  }, false);
  _("n").addEventListener("focusin", () => {
    setTimeout(() => {
      try{
        _("n").setSelectionRange(0, elem.value.length);
      }catch(e){
        _("n").select();
      }
    }, 0);
  }, false);
}, false);
</script>
<style>
* {
  font-family: monospace, serif;
  font-size: small;
}
body {
  -webkit-text-size-adjust: 100%;
  touch-action: manipulation;
}
input[type="text"],
input[type="number"] {
  border: #00F solid;
  border-radius: 0;
  border-width: 0 0 1px 0;
  background-color: #EEF;
  text-align: center;
}
input[type="button"] {
  width: 6rem;
  height: 2rem;
  margin: 1rem;
  font-size: x-small;
}
#t {
  width: 15rem;
}
#n {
  width: 1rem;
}
#o {
  margin-bottom: 1.5rem;
}
#o div {
  display: inline-block;
  padding: 1rem;
  margin: 0.1rem;
}
.r {
  border: #CCC 1px solid;
  background-color: #EFE;
  background-image: linear-gradient(#EFE, #CFC);
}
.ssr {
  border: #CB0 1px solid;
  background-color: #FFE;
  background-image: linear-gradient(#FFE, #FEC);
}
datalist {
  display: none;
}
</style>
<title>略称ガチャ</title>
<input type=text value="" id=t list=d><datalist id=d></datalist>の略称<input type=number min=1 max=9 value=4 id=n>文字<br>
<input type=button value="単発" id=s><input type=button value="10連" id=m><br>
<div id=o></div>
